<div *ngIf="status == 'success'" class="alert alert-success">El registro del usuario se realizo correctamente</div>
<div *ngIf="status == 'error'" class="alert alert-danger">Hubo un error en el registro del usuario </div>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
    <p>
        <label>Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"  required>
        <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
    </p>
    <p>
        <label>Password</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"  required>
        <span *ngIf="!surname.valid && surname.touched">El apellido es obligatorio</span>
    </p>
    <p>
        <label>Apodo</label>
        <input type="text" name ="nick" #nick="ngModel" [(ngModel)]="user.nick"  required>
        <span *ngIf="!nick.valid && nick.touched">El apodo es obligatorio</span>
    </p>
    <p>
        <label>Correo Electronico</label>
        <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
        <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
    </p>
    <p>
        <label>Password</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required >
        <span *ngIf="!password.valid && password.touched">La password es obligatorio</span>
    </p>
    <input type="submit" value="Registrate" class="btn btn-primary" [disabled]="!registerForm.form.valid"/>
</form>
